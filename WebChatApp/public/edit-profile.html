<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật hồ sơ</title>
  <link rel="stylesheet" href="./css/edit-profile.css">
</head>

<body>

<div class="edit-card">

  <h2 class="title">Chỉnh sửa thông tin cá nhân</h2>

  <!-- Ảnh đại diện -->
  <label>Ảnh đại diện</label>
  <input type="file" id="avatarInput" accept="image/*">

  <!-- Tên hiển thị -->
  <label>Tên hiển thị</label>
  <input type="text" id="fullnameInput">

  <!-- Email -->
  <label>Email</label>
  <input type="email" id="emailInput">

  <!-- Ngày sinh -->
  <label>Ngày sinh</label>
  <input type="date" id="birthdayInput">

  <!-- Giới tính -->
  <label>Giới tính</label>
  <div class="gender-row">
    <label><input type="radio" name="gender" value="Nam"> Nam</label>
    <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
  </div>

  <!-- Tiểu sử -->
  <label>Tiểu sử</label>
  <textarea id="bioInput"></textarea>

  <button class="save-btn" onclick="updateProfile()">Cập nhật</button>
  <button class="cancel-btn" onclick="window.location.href='profile.html'">Hủy</button>

</div>

<script src="./js/edit-profile.js"></script>

</body>
</html>
